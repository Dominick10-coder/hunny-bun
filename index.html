<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunny Bun ðŸ’•</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1f4d;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hunny Bun ðŸ’–</h1>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer..." />
    <div class="error" id="error">Wrong answer, try again ðŸ’”</div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const questions = [
      "What is your first and last name?",
      "Do you know Dominick LaDuca?",
      "Do you love your boyfriend?",
      "Are you sure?",
      "Are you familiar with Valentineâ€™s Day?",
      "Is your boyfriend the best in the world?",
      "Will you be my Valentine? ðŸ’˜"
    ];

    const answers = [
      "kailani galan",
      "yes",
      "yes",
      "yes",
      "yes",
      "yes",
      "yes"
    ];

    let current = 0;

    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const errorEl = document.getElementById("error");

    questionEl.textContent = questions[current];

    function nextQuestion() {
      const userAnswer = answerEl.value.trim().toLowerCase();

      if (userAnswer === answers[current]) {
        errorEl.style.display = "none";
        answerEl.value = "";
        current++;

        if (current < questions.length) {
          questionEl.textContent = questions[current];
        } else {
          questionEl.textContent = "YAY!!! ðŸ’–ðŸŽ‰";
          answerEl.style.display = "none";
          document.querySelector("button").style.display = "none";
          startConfetti();
        }
      } else {
        errorEl.style.display = "block";
      }
    }

    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
